syntax = "proto3";

option csharp_namespace = "GrpcMainServer";

package admin;

// The admin service definition.
service Admin {

  // Functions availables
  rpc PostMecanico(MecanicoDTO) returns (MessageReply);
 
}

 message MecanicoDTO {
	string name = 1;
	string password = 2;
	string tipo = 3;
}

message MessageReply {
	string message = 1;
}
